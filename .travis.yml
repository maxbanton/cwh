language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'

cache:
  directories:
  - "$HOME/.composer"

before_script:
  - composer validate
  - composer install --no-interaction -o --prefer-dist --no-suggest

script:
  - php -l src/
  - composer check-syntax
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
   - php vendor/bin/coveralls -v
