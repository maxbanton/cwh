language: php

php:
  - '5.6'
  - '7.0'
  - nightly

cache:
  directories:
  - "$HOME/.composer"

before_script:
  - composer install --no-interaction --dev -o

script:
  - php -l src/
  - vendor/bin/phpcs --standard=psr2 --ignore=Tests src/
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter
